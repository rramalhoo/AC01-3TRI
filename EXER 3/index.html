<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Estacionamento</title>
</head>
<body>
    <h1>Calculadora de Estacionamento</h1>

    <input type="text" id="entradaData" placeholder="Data da Entrada (DD/MM/AAAA)"><br><br>
    <input type="time" id="entradaHora" placeholder="Hora da Entrada"><br><br>

    <input type="text" id="saidaData" placeholder="Data da Saída (DD/MM/AAAA)"><br><br>
    <input type="time" id="saidaHora" placeholder="Hora da Saída"><br><br>

    <button onclick="calcularValor()">Calcular</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
